database:
  host: postgres
  port: 5432
  user: etluser
  password: etlpass
  name: etldb

logging:
  level: INFO
  format: "%(asctime)s | %(levelname)s | %(name)s | %(message)s"
  console: true

  # Log rotation settings (per log file)
  rotation:
    max_bytes: 10485760      # 10 MB
    backup_count: 5          # keep 5 old files: app.log.1 ... app.log.5

  # Separate log files per logger name
  files:
    app: logs/app.log
    etl: logs/etl.log
    db: logs/db.log

etl:
  extract_path: "data/input/"
  output_path: "data/output/"
  api_url: "https://example.com/data"
